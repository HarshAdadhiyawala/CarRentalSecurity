<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Cars</title>
    </h:head>
    <h:body>
        <ui:composition template="AdminLayout.xhtml">
            <ui:define name="content">

            <div class="container-fluid">                
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="float-end">
                                <ol class="breadcrumb">
                                    <li class=""><a href="#"></a></li>
                                    <li class=""><a href="#"></a></li>
                                    <li class=""></li>
                                </ol>
                            </div>
                         
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-10">
                                        <h4 class="card-title">Cars Details </h4>
                                    </div>
                                    <div class="col-2">
                                        <a href="addcars.jsf" class="btn btn-dark">Add Cars</a>
                                    </div>                                    
                                </div>
                                

                            </div><!--end card-header-->
                            <div class="card-body">
                    <div class="table-responsive">
<!--                        <h:form>-->
<h:dataTable class="table" id="datatable_1" value="#{carsJSFManagedBean.showcars()}" var="t">
    
                            <h:column>
                                <f:facet name="header" class="thead-light">
                                  Sr.No.
                                </f:facet>
                                 
                                #{carsJSFManagedBean.showcars().indexOf(t)+1}
                            </h:column>
    
                            <h:column>
                                <f:facet name="header" class="thead-light">
                                   Car ID
                                </f:facet>
                                #{t.id}
                               
                            </h:column>
                            <h:column>
                                <f:facet name="header" class="thead-light">
                                    Model Name
                                </f:facet>
                                #{t.modelname}
                            </h:column>
                            <h:column>
                                <f:facet name="header" class="thead-light">
                                    Type
                                </f:facet>
                                #{t.type}
                            </h:column>
                                <h:column>
                                <f:facet name="header" class="thead-light">
                                    CarType
                                </f:facet>
                                #{t.cartypeid.typename}
                            </h:column>
    
                             <h:column>
                                <f:facet name="header" class="thead-light">
                                   DriveMode
                                </f:facet>
                                 #{t.drivemode}
                            </h:column>
    
                           <h:column>
                                <f:facet name="header" class="thead-light">
                                  Passenger
                                </f:facet>
                                 #{t.passcapacity}
                            </h:column>
    
                            <h:column>
                                    <f:facet name="header" class="thead-light">
                                  Lug.Cap.
                                </f:facet>
                                 #{t.luggagecapacity}
                            </h:column>
    
    
                             <h:column>
                                <f:facet name="header" class="thead-light">
                                    Image
                                </f:facet>
                                 <h:graphicImage value="/upload/#{t.image}" height="100px" width="100px"></h:graphicImage>
                            </h:column>
 
                                    <h:column>
                                <f:facet name="header" class="thead-light">
                                    City
                                </f:facet>
                                #{t.cityid.cityname}
                            </h:column>
                             
                            
 
                            <h:column>
                                <f:facet name="header" class="thead-light">
                                    Action
                                </f:facet>
                            <h:form>
                                <h:commandLink value="View" class="btn btn-secondary" action="#{carsJSFManagedBean.searchcars(t.id)}"></h:commandLink>
                                &nbsp;&nbsp;&nbsp;
                                <h:commandLink value="Edit" class="btn btn-blue" action="#{carsJSFManagedBean.searchcars(t.id)}"></h:commandLink>
                                &nbsp;&nbsp;&nbsp;
                                <h:commandLink value="Delete" class="btn btn-dark" action="#{carsJSFManagedBean.deletecars(t.id)}"></h:commandLink>
                            </h:form> 
                            </h:column>
                          
                        </h:dataTable>
<!--</h:form>-->
                                </div>
                            </div>
                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->
                
            </div>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
