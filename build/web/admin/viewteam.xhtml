<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Staff</title>
    </h:head>
    <h:body>
        <ui:composition template="AdminLayout.xhtml">
            <ui:define name="content">

            <div class="container-fluid">                
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="float-end">
                                <ol class="breadcrumb">
                                    <li class=""><a href="#"></a></li>
                                    <li class=""><a href="#"></a></li>
                                    <li class=""></li>
                                </ol>
                            </div>
                         
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-10">
                                        <h4 class="card-title">Staff Details </h4>
                                    </div>
                                    <div class="col-2">
                                        <a href="addteam.jsf" class="btn btn-dark">Add Staff</a>
                                    </div>                                    
                                </div>
                                

                            </div><!--end card-header-->
                            <div class="card-body">
                    <div class="table-responsive">
<!--                        <h:form>-->
<h:dataTable class="table" id="datatable_1" value="#{teamJSFManagedBean.showteam()}" var="t">
                            <h:column>
                                <f:facet name="header" class="thead-light">
                                   Staff ID
                                </f:facet>
                                <!--#{t.teamid}-->
                                #{teamJSFManagedBean.showteam().indexOf(t)+1}
                            </h:column>
                            <h:column>
                                <f:facet name="header" class="thead-light">
                                    Person Name
                                </f:facet>
                                #{t.name}
                            </h:column>
<!--                            <h:column>
                                <f:facet name="header" class="thead-light">
                                    Gender
                                </f:facet>
                                #{t.gender}
                            </h:column>-->
                                <h:column>
                                <f:facet name="header" class="thead-light">
                                    Designation
                                </f:facet>
                                #{t.post}
                            </h:column>
                             <h:column>
                                <f:facet name="header" class="thead-light">
                                    Image
                                </f:facet>
                                 <h:graphicImage value="/upload/#{t.image}" height="100px" width="100px"></h:graphicImage>
                            </h:column>
<!--                                    <h:column>
                                <f:facet name="header" class="thead-light">
                                    Description
                                </f:facet>
                                #{t.descriptioon}
                            </h:column>-->
<!--                                    <h:column>
                                <f:facet name="header" class="thead-light">
                                    City
                                </f:facet>
                                #{t.cityid.cityname}
                            </h:column>-->
                             
                             <h:column>
                                <f:facet name="header" class="thead-light">
                                    Join Date
                                </f:facet>
                                 <h:outputText value="#{t.joindate}">
                                            <f:convertDateTime pattern="yyyy/MM/dd"></f:convertDateTime>
                                        </h:outputText>
                            </h:column>
<!--                             <h:column>
                                <f:facet name="header" class="thead-light">
                                    Contact no
                                </f:facet>
                                #{t.contactno}
                            </h:column>  
                                 <h:column>
                                <f:facet name="header" class="thead-light">
                                    Email
                                </f:facet>
                                #{t.email}
                            </h:column>-->
                            <h:column>
                                <f:facet name="header" class="thead-light">
                                    Action
                                </f:facet>
                            <h:form>
                                <h:commandLink value="View" class="btn btn-secondary" action="#{teamJSFManagedBean.detailteam(t.teamid)}"></h:commandLink>
                                &nbsp;&nbsp;&nbsp;
                                <h:commandLink value="Edit" class="btn btn-blue" action="#{teamJSFManagedBean.searchteam(t.teamid)}"></h:commandLink>
                                &nbsp;&nbsp;&nbsp;
                                <h:commandLink value="Delete" class="btn btn-dark" action="#{teamJSFManagedBean.deleteteam(t.teamid)}"></h:commandLink>
                            </h:form> 
                            </h:column>
                          
                        </h:dataTable>
<!--</h:form>-->
                                </div>
                            </div>
                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->
                
            </div>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
