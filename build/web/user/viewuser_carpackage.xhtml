<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>View Packages</title>
    </h:head>
    <h:body>
        <ui:composition template="UserLayout.xhtml">
            <ui:define name="content">
                  
<!-- ================================
    START BREADCRUMB AREA
================================= -->
<section class="breadcrumb-area bread-bg-11">
    <div class="breadcrumb-wrap">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="breadcrumb-content">
                        <div class="section-heading">
                            <h2 class="sec__title text-white">Various Packages</h2>
                        </div>
                    </div><!-- end breadcrumb-content -->
                </div><!-- end col-lg-6 -->
                <div class="col-lg-6">
                    <div class="breadcrumb-list text-right">
                        <ul class="list-items">
                            <li><a href="viewuserhome.jsf">Home</a></li>

                          
                        </ul>
                    </div><!-- end breadcrumb-list -->
                </div><!-- end col-lg-6 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end breadcrumb-wrap -->
   
</section><!-- end breadcrumb-area -->
<!-- ================================
    END BREADCRUMB AREA
================================= -->

<!-- ================================
    START CARD AREA
================================= -->
<section class="card-area section--padding">
    <div class="container">

          <div id="staterooms" class="page-scroll">
 
                            <div class="single-content-item padding-top-40px padding-bottom-40px">
                                <h3 class="title font-size-20">Car Package Details</h3>
                                <c:forEach items="#{carpackageJSFManagedBean.showcarpackage()}" var="cb">
                                <div class="cabin-type padding-top-30px">
                                    <h3 class="title font-size-16">#{cb.pname}</h3>
                                    <div class="cabin-type-item d-flex pt-4">
                                        <div class="cabin-type-img flex-shrink-0">
                                            <h:graphicImage value="/upload/#{cb.carid.image}"></h:graphicImage>
                                        </div>  
                                       <div class="cabin-type-detail">
                                                 <!--                                           <h3 class="title">#{cb.carid}</h3>-->
                                           <ul class="list-items pt-2 pb-2">
                                               <li><span>Type:</span>#{cb.carid.cartypeid.typename} </li>
                                               <li><span>Mode:</span>#{cb.carid.drivemode} </li>
<!--                                               <li><span>Amenities:</span>Double bed that can be converted to two single beds on request, bathrobes, spacious closet, bathroom with shower, interactive TV, mini bar, safe, and telephone.</li>-->
<li><span>Charges</span>#{cb.price} (₹)</li>
                                           </ul>
                                       </div>
                                       <div class="cabin-price">
                                           <ul>
<!--                                               <li><span class="badge badge-warning text-white">Up to 40% off</span></li>-->
<li>Charges<strong class="ml-1 text-black">#{cb.price} (₹)</strong></li>
                                              
                                           </ul>
 
                                       </div>
                                    </div><!-- end cabin-type-item -->
                                </div><!-- end cabin-type -->
                                <div class="section-block"></div>
                                </c:forEach>
                            </div><!-- end single-content-item -->
                           
                            <div class="section-block"></div>
                        </div><!-- end staterooms -->
    </div><!-- end container -->
</section><!-- end card-area -->
<!-- ================================
    END CARD AREA
================================= -->

            </ui:define>
          </ui:composition>        
    </h:body>
</html>
