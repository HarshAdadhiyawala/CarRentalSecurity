<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>View FAQ</title>
    </h:head>
    <h:body>
        <ui:composition template="UserLayout.xhtml">
            <ui:define name="content">

<!-- ================================
    START BREADCRUMB AREA
================================= -->
<section class="breadcrumb-area bread-bg-11">
    <div class="breadcrumb-wrap">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="breadcrumb-content">
                        <div class="section-heading">
                            <h2 class="sec__title text-white">FAQ</h2>
                        </div>
                    </div><!-- end breadcrumb-content -->
                </div><!-- end col-lg-6 -->
                <div class="col-lg-6">
                    <div class="breadcrumb-list text-right">
                        <ul class="list-items">
                            <li><a href="viewuserhome.jsf">Home</a></li>
                            <li>Faq</li>
                           
                        </ul>
                    </div><!-- end breadcrumb-list -->
                </div><!-- end col-lg-6 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end breadcrumb-wrap -->

</section><!-- end breadcrumb-area -->
<!-- ================================
    END BREADCRUMB AREA
================================= -->
<!-- ================================
    START FAQ AREA
================================= -->
<section class="faq-area section-bg padding-top-100px padding-bottom-60px">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading text-center">
                    <h2 class="sec__title">Frequently Asked Questions</h2>
                </div><!-- end section-heading -->
            </div><!-- end col-lg-12 -->
        </div><!-- end row -->
            
        <div class="row padding-top-60px">
            
            <div class="col-lg-12">
                <div class="faq-item mb-5">
<!--                    <h3 class="title font-weight-bold">Cancellations</h3>-->
                    <ul class="toggle-menu list-items list-items-flush pt-4">
                        <c:forEach items="#{faqJSFManagedBean.showfaq()}" var="f">
                        <li>
                            <a href="#" class="toggle-menu-icon d-flex justify-content-between align-items-center">
                                #{f.question}
                                <i class="la la-angle-down"></i>
                            </a>
                            <ul class="toggle-drop-menu pt-2">
                                <li class="line-height-26">#{f.answer}</li>
                            </ul>
                        </li>
                       </c:forEach>
                    </ul>
                </div><!-- end faq-item -->
            </div><!-- end col-lg-6 -->
           
        </div><!-- end row -->
    </div><!-- end container -->
</section><!-- end faq-area -->
<!-- ================================
    END FAQ AREA
================================= -->

 


            </ui:define>
        </ui:composition>
            

    </h:body>
</html>
