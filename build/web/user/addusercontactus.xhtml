<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Contact Us</title>
    </h:head>
    <h:body>
        <ui:composition template="UserLayout.xhtml">
            <ui:define name="content">

<!-- ================================
    START BREADCRUMB AREA
================================= -->
<section class="breadcrumb-area bread-bg-11">
    <div class="breadcrumb-wrap">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="breadcrumb-content">
                        <div class="section-heading">
                            <h2 class="sec__title text-white">Contact us</h2>
                        </div>
                    </div><!-- end breadcrumb-content -->
                </div><!-- end col-lg-6 -->
                <div class="col-lg-6">
                    <div class="breadcrumb-list text-right">
                        <ul class="list-items">
                            <li><a href="viewuserhome.xhtml">Home</a></li>
                            <li>Contact us</li>
                        </ul>
                    </div><!-- end breadcrumb-list -->
                </div><!-- end col-lg-6 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end breadcrumb-wrap -->
  
</section><!-- end breadcrumb-area -->
<!-- ================================
    END BREADCRUMB AREA
================================= -->
<!-- ================================
    START CONTACT AREA
================================= -->

    <section class="contact-area section--padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="form-box">
                        <div class="form-title-wrap">
                            <h3 class="title">Please be in Touch</h3>
                            <p class="font-size-15">We will connect you soon</p>
                        </div><!-- form-title-wrap -->
                        <div class="form-content ">
                            <div class="contact-form-action">
                                <h:form>
<!--                                    <div class="alert alert-success messenger-box-contact__msg col-lg-12"
                                         style="display: none" role="alert">
                                        Thank You! Your message has been sent.
                                    </div>-->
                                    <div class="row">
                                        <div class="col-lg-6 responsive-column">
                                            <div class="input-box messenger-box-input-wrap">
                                                <h:messages globalOnly="true"  style="color: green;"></h:messages>
                                                <label class="label-text" for="name">Your Name</label>
                                                <div class="form-group">
                                                <span class="la la-user form-icon"></span>
                                                
                                                <h:inputText class="form-control" id="name" value="#{contactusJSFManagedBean.name}" required="true" requiredMessage="Please Enter Name" validatorMessage="Name contains only aplhabets">
                                                <f:validateRequired></f:validateRequired>
                                                <f:validateRegex pattern="(^[A-Za-z]{2,50}$)"></f:validateRegex>    
                                                </h:inputText>

                                                <h:message for="name" style="color:red"></h:message>
                                            </div>
                                            </div>
                                        </div><!-- end col-lg-6 -->
                                        <div class="col-lg-6 responsive-column">
                                            <div class="input-box messenger-box-input-wrap">
                                                <label class="label-text" for="email">Your Email</label>
                                                <div class="form-group">
                                                <span class="la la-envelope-o form-icon"></span>                                             
                                                <h:inputText class="form-control" id="email" value="#{contactusJSFManagedBean.email}" required="true" requiredMessage="Please Enter Email" validatorMessage="Please Enter valid Email Format">
                                                    <f:validateRegex for="email" pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
                                                </h:inputText>
                                                <h:message for="email" style="color:red"></h:message>
                                            </div>
                                            </div>
                                        </div><!-- end col-lg-6 -->
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 responsive-column">
                                            <div class="input-box messenger-box-input-wrap">
                                                <label class="label-text" for="email">Your Phone No</label>
                                                <div class="form-group">
                                                <span class="la la-mobile-phone form-icon"></span>
                                               
                                                <h:inputText class="form-control" id="contactno" value="#{contactusJSFManagedBean.contactno}" required="true" requiredMessage="Please Enter Contact Number" validatorMessage="Only Digits Allowed (10 Digits)">
                                                    <f:validateRegex pattern="(^[0-9]{10}$)"></f:validateRegex>
                                                </h:inputText>
                                                <h:message for="contactno" style="color:red"></h:message>
                                            </div>
                                            </div>
                                        </div><!-- end col-lg-6 -->
                                        <div class="col-lg-6 responsive-column">
                                            <div class="input-box messenger-box-input-wrap">
                                                <label class="label-text" for="email">Your Subject</label>
                                               <div class="form-group">
                                                <span class="la la-envelope-o form-icon"></span>
                                                
                                                <h:inputText class="form-control" id="subject" value="#{contactusJSFManagedBean.subject}" required="true" requiredMessage="Please Enter Subject" validatorMessage="Name contains only aplhabets">
                                                <f:validateRequired></f:validateRequired>
                                                <f:validateRegex pattern="(^[A-Za-z]{2,50}$)"></f:validateRegex>    
                                                </h:inputText>

                                                <h:message for="subject" style="color:red"></h:message>
                                            </div>
                                            </div>
                                        </div><!-- end col-lg-6 -->
                                    </div>
                                    <div class="col-lg-12">
                                         
                                        <div class="input-box messenger-box-input-wrap">
                                            <label class="label-text" for="message">Message</label>
                                          <div class="form-group">
                                                <span class="la la-pen form-icon"></span>
                                              
                                                <h:inputTextarea class="form-control" id="contactmessage" value="#{contactusJSFManagedBean.contactmessage}" required="true" requiredMessage="Please Enter Message"></h:inputTextarea>
                                                <h:message for="contactmessage" style="color: red"></h:message>
                                            </div>
                                        </div>
                                         
                                    </div><!-- end col-lg-12 -->
                                    <div class="col-lg-12">
                                        
                                        <div class="btn-box messenger-box-input-wrap">
                                            <h:commandButton type="submit" class="theme-btn" value="Submit" action="#{contactusJSFManagedBean.insertcontactus()}"></h:commandButton>
                                            
                                        </div>
                                        
                                    </div><!-- end col-lg-12 -->
                                </h:form>
                            </div><!-- end contact-form-action -->
                        </div><!-- end form-content -->
                    </div><!-- end form-box -->
                </div><!-- end col-lg-8 -->
                <div class="col-lg-4">
                    <div class="form-box">
                        <div class="form-title-wrap">
                            <h3 class="title">Contact Us</h3>
                        </div><!-- form-title-wrap -->
                        <div class="form-content">
                            <div class="address-book">
                                <ul class="list-items contact-address">
                                    <li>
                                        <i class="la la-map-marker icon-element"></i>
                                        <h5 class="title font-size-16 pb-1">Address</h5>
                                        <p class="map__desc">
                                          Easy-Rental Services
                                          Vesu
                                          Surat
                                        </p>
                                    </li>
                                    <li>
                                        <i class="la la-phone icon-element"></i>
                                        <h5 class="title font-size-16 pb-1">Phone</h5>
                                        <p class="map__desc">Telephone: 0261-3923122</p>
                                        <p class="map__desc">Mobile: 9099 799 734</p>
                                    </li>
                                    <li>
                                        <i class="la la-envelope-o icon-element"></i>
                                        <h5 class="title font-size-16 pb-1">Email</h5>
                                        <p class="map__desc">rental@gmail.com</p>
                                        <p class="map__desc">rental@gmail.com</p>
                                    </li>
                                </ul>

                            </div>
                        </div><!-- end form-content -->
                    </div><!-- end form-box -->
                </div><!-- end col-lg-4 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </section><!-- end contact-area -->
    <!-- ================================
        END CONTACT AREA
    ================================= -->

<!-- ================================
    START MAP AREA
================================= -->
<section class="map-area padding-bottom-100px">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="map-container">
                    <div id="map"></div>
                </div><!-- end map-container -->
            </div><!-- end col-lg-12 -->
        </div><!-- end row -->
    </div><!-- end container -->
</section><!-- end map-area -->
<!-- ================================
    END MAP AREA
================================= -->
                
            </ui:define>
         </ui:composition>
    </h:body>
</html>
