<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Add Faq</title>
    </h:head>
    <h:body>
        <ui:composition template="AdminLayout.xhtml">
            <ui:define name="content">
                <div class="container-fluid">
                                    <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="float-end">
                                <ol class="breadcrumb">
                                    <li class=""><a href="#"></a></li>
                                    <li class=""><a href="#"></a></li>
                                    <li class=""></li>
                                </ol>
                            </div>
                            <h4 class="page-title">Frequent Questions and Answers</h4>
                        </div>
                        <!--end page-title-box-->
                    </div>
                    <!--end col-->
                </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title" style="font-size: 20px;">Add FAQ</h4>
                            </div><!--end card-header-->
                            <div class="card-body">                                    
                                <div class="general-label">
                                    <h:form>
 
                                        
                                        <div class="mb-3 row">
                                            <label for="horizontalInput1" class="col-sm-2 col-form-label">Question</label>
                                            <div class="col-sm-10">
                                                <h:inputTextarea class="form-control" id="question" value="#{faqJSFManagedBean.question}" required="true" requiredMessage="Please Enter Question"></h:inputTextarea>
                                                <h:message for="question" style="color:red"></h:message>
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="horizontalInput1" class="col-sm-2 col-form-label">Answer</label>
                                            <div class="col-sm-10">
                                                <h:inputTextarea class="form-control" id="answer" value="#{faqJSFManagedBean.answer}" required="true" requiredMessage="Please Enter Answer"></h:inputTextarea>
                                                <h:message for="answer" style="color:red"></h:message>
                                            </div>
                                        </div>                                        
                                        <div class="row">
                                            <div class="col-sm-10 ms-auto">
                                                <h:commandButton type="submit" class="btn btn-primary" value="Submit" action="#{faqJSFManagedBean.insertfaq()}"></h:commandButton>
                                                <input type="reset" value="Reset" class="btn btn-dark"></input>
                                            </div>
                                        </div> 
                                        
                                    </h:form>           
                                </div>
                            </div><!--end card-body-->
                        </div><!--end card-->
                    </div><!--end col--> 
                    <div class="col-2"></div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
