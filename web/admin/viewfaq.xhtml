<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Faq</title>
    </h:head>
    <h:body>
        <ui:composition template="AdminLayout.xhtml">
            <ui:define name="content">

            <div class="container-fluid">                
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="float-end">
                                <ol class="breadcrumb">
                                    <li class=""><a href="#"></a></li>
                                    <li class=""><a href="#"></a></li>
                                    <li class=""></li>
                                </ol>
                            </div>
                            <h4 class="page-title">Frequent Questions and Answers</h4>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-10">
                                        <h4 class="card-title">FAQ Details </h4>
                                    </div>
                                    <div class="col-2">
                                        <a href="addfaq.jsf" class="btn btn-dark">Add FAQ</a>
                                    </div>                                    
                                </div>
                                

                            </div><!--end card-header-->
                            <div class="card-body">
                    <div class="table-responsive">
<!--                        <h:form>-->
<h:dataTable class="table" id="datatable_1" value="#{faqJSFManagedBean.showfaq()}" var="f">
                            <h:column>
                                <f:facet name="header" class="thead-light">
                                   FAQ ID
                                </f:facet>
                                <!--#{f.faqid}-->
                                #{faqJSFManagedBean.showfaq().indexOf(f)+1}
                            </h:column>
                            <h:column>
                                <f:facet name="header" class="thead-light">
                                    Question
                                </f:facet>
                                #{f.question}
                            </h:column>
                            <h:column>
                                <f:facet name="header" class="thead-light">
                                    Answer
                                </f:facet>
                                #{f.answer}
                            </h:column>
                            <h:column>
                                <f:facet name="header" class="thead-light">
                                    Action
                                </f:facet>
                            <h:form>
                                <h:commandLink value="Edit" class="btn btn-blue" action="#{faqJSFManagedBean.searchfaq(f.faqid)}"></h:commandLink>
                                &nbsp;&nbsp;&nbsp;
                                <h:commandLink value="Delete" class="btn btn-dark" action="#{faqJSFManagedBean.deletefaq(f.faqid)}"></h:commandLink>
                            </h:form> 
                            </h:column>
                          
                        </h:dataTable>
<!--</h:form>-->
                                </div>
                            </div>
                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->
                
            </div>
            </ui:define>
        </ui:composition>        
    </h:body>
</html>
