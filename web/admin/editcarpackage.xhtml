<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
           <ui:composition template="AdminLayout.xhtml">
            <ui:define name="content">
                <div class="container-fluid">
                                    <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="float-end">
                                <ol class="breadcrumb">
                                    <li class=""><a href="#"></a></li>
                                    <li class=""><a href="#"></a></li>
                                    <li class=""></li>
                                </ol>
                            </div>
                             
                        </div>
                        <!--end page-title-box-->
                    </div>
                    <!--end col-->
                </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title" style="font-size: 20px;">Edit Car Package</h4>
                            </div><!--end card-header-->
                            <div class="card-body">                                    
                                <div class="general-label">
                                    <h:form enctype="multipart/form-data">
 
                                           <div class="mb-3 row">
                                             <div class="col-sm-10">
                                                <h:inputHidden class="form-control" id="id" value="#{carpackageJSFManagedBean.id}" >
                                              
                                                </h:inputHidden>

                                                <h:message for="pname" style="color:red"></h:message>
                                            </div>
                                        </div>
                                        
                                       
                                        <div class="mb-3 row">
                                            <label for="horizontalInput1" class="col-sm-2 col-form-label">Package Name</label>
                                            <div class="col-sm-10">
                                                <h:inputText class="form-control" id="pname" value="#{carpackageJSFManagedBean.pname}" required="true" requiredMessage="Please Enter Name" validatorMessage="Name contains only aplhabets">
                                                <f:validateRequired></f:validateRequired>
                                                <f:validateRegex pattern="(^[A-Za-z0-9 -]{2,50}$)"></f:validateRegex>    
                                                </h:inputText>

                                                <h:message for="pname" style="color:red"></h:message>
                                            </div>
                                        </div>
                                        
                                    
                                        
                                        
                                           <div class="mb-3 row">
                                            <label for="horizontalInput1" class="col-sm-2 col-form-label">Car Model</label>
                                            <div class="col-sm-10">
                                                <h:selectOneMenu value="#{carpackageJSFManagedBean.cid}" class="form-select">
                                                    <f:selectItems value="#{carsJSFManagedBean.showcars()}" var="c" itemLabel="#{c.modelname}-#{c.type}-#{c.drivemode}" itemValue="#{c.id}"></f:selectItems>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        
                                        
                                        
                                        
                                        <div class="mb-3 row">
                                            <label for="horizontalInput1" class="col-sm-2 col-form-label">Charges(â‚¹)</label>
                                            <div class="col-sm-10">
                                                <h:inputText class="form-control" id="charges" value="#{carpackageJSFManagedBean.price}" required="true" requiredMessage="Please Enter Charges"></h:inputText>
                                                <h:message for="charges" style="color:red"></h:message>
                                            </div>
                                        </div> 
                                                                                                
                                        <div class="row">
                                            <div class="col-sm-10 ms-auto">
                                                <h:commandButton type="submit" class="btn btn-primary" value="Submit" action="#{carpackageJSFManagedBean.updatecarpackage()}"></h:commandButton>
                                                <input type="reset" value="Reset" class="btn btn-dark"></input>
                                            </div>
                                        </div> 
                                        
                                    </h:form>           
                                </div>
                            </div><!--end card-body-->
                        </div><!--end card-->
                    </div><!--end col--> 
                    <div class="col-2"></div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>   
    </h:body>
</html>
